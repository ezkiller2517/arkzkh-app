build:
  steps:
    - name: fetch
      fetch:
        repo: .               # <â€” required; fetch the current workspace
    - name: npm-install
      npm:
        install:
          directory: .
    - name: npm-build
      npm:
        run:
          script: build
          directory: .
    - name: npm-start
      npm:
        run:
          script: start
          directory: .

runConfig:
  runtime: nodejs20
  workingDirectory: .
  env:
    - key: PORT
      value: "${PORT}"
