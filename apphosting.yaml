build:
  steps:
    - name: fetch
      fetch:
        repo: .  # required; fetches your workspace

    - name: npm-install
      npm:
        install:
          directory: .

    - name: npm-build
      npm:
        run:
          script: build
          directory: .

  output:
    directory: .next  # <-- tells Firebase where your build lives

runConfig:
  runtime: nodejs20
  workingDirectory: .
  env:
    - key: PORT
      value: "${PORT}"
