build:
  steps:
    - name: fetch
      fetch:
        repo: .

    - name: npm-install
      npm:
        install:
          directory: .

    - name: npm-build
      npm:
        run:
          script: build
          directory: .

    - name: npm-start
      npm:
        run:
          script: start
          directory: .

  output:
    directory: .next

runConfig:
  runtime: nodejs20
  workingDirectory: .
  env:
    - key: HOST
      value: "0.0.0.0"
    - key: PORT
      value: "${PORT}"
